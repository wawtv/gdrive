<style>
body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
.container { width: 100%; max-width: 800px;
padding: 4px;
box-sizing: border-box;
}
form {display: flex; flex-wrap: wrap; }

input[type="text"] {
outline: none;
flex: 1;
padding: 10px;
margin-right: 1px;
border: 1px solid #ccc;
border-radius: 5px;
box-sizing: border-box;
cursor: pointer
}
button {padding: 10px 20px;
background-color: #007bff;
color: #fff;
border: none;
border-radius: 5px;
cursor: pointer;
}
button:hover {background-color: #260fcc;}
</style>
<style  type="text/css">
.form-control[autocomplete]{color: red;}&#8203;
.btn-info {color: #fff;background-color: #fd0202;border-color: #fd0202;}
.btn-info:hover {color: #fff;background-color: #31ff06;border-color: #31ff06;}

video {object-fit:fill;  max-width: 800px;  border-radius: 5px;  border: 1px solid #ccc;}
@media only screen and (max-width:600px) {video{width:99%; height:auto;}}
</style></head>
<body><center><h2>Responsive Form with Flexbox</h2></center>
<center><div class="container"><form action="javascript:loadVideo()">
<input id="bat"  type="text" autocomplete="on" value="https://raw.githack.com/kicktv/html-editor/gh-pages/video.mp4">
<button type="submit">Submit</button>
</form></div></center>

<center>
<video  id="app"  width="100%"  height="100%"   controls poster="" src=""></video></center>
<script type="text/javascript">function loadVideo() {var vid = document.getElementById("app");
vid.src = document.getElementById("bat").value;}</script>

<script>
const button = document.querySelector('button');
button.addEventListener('click',
() => {button.style.backgroundColor = "#12d212";  });
</script>
</body></html>
