<!DOCTYPE html><html lang=en><head><meta charset=UTF-8>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name=viewport content="width=device-width, initial-scale=1.0">
<title>stream video google drive </title>
<style>
body {justify-content: center;  align-items: center; height: 100vh; margin: 0; background-color: #f0f0f0; }
.container {width: 98%;  max-width: 800px; display: flex; gap: 2px;}
input[type=text]:focus {border: 1px solid #007BFF;}
input[type=text] {flex: 1;  padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px; outline: none; }
button {padding: 10px 20px; font-size: 16px; color: white; background-color: #007BFF; /* Blue color */ 
border: none; border-radius: 4px;cursor: pointer; }
button:hover {background-color: #0056b3; /* Darker blue on hover */}
@media (max-width: 600px) {.container { }
button {} }

video {object-fit:fill; width:800px; height:404px; border: 1px solid #000; z-index:1; margin: 5px;} 
@media only screen and (max-width:980px) {video{width:99%;height:auto;}} 
</style></head>
<body><br><center><h3>stream video google drive </h3>
<form action="" method="POST"> 
<div class=container>
<input type="text" id="source" placeholder="Enter text here"  value="https://drive.google.com/file/d/1e32nqWuTWqLEJQp_I9eDpn34179C7yUT/view">
<button type="button" onclick="javascript:loadVideo()">Stream</button>
</div></form>

<video id="vid3" width="100%" height="100%" controls poster="" src="https://www.googleapis.com/drive/v3/files/1SYMCwIBB4WYjK68-lESbgKodn9pf_8VV?alt=media&key=AIzaSyAgJNu0Gt0vAFVCN3g0fqlRrksIrscRiLM"></video></center> 
<script type="text/javascript"> 
function loadVideo() { var link = document.getElementById('source').value; 
var id = link.split("/"); 
var api = "https://www.googleapis.com/drive/v3/files/"+id[5]+"?alt=media&key=AIzaSyAgJNu0Gt0vAFVCN3g0fqlRrksIrscRiLM"; 
var url = document.getElementById('vid3'); url.src = api;} 
</script>
</body></html>
